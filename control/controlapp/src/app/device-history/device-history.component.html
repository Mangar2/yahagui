<div class="table-responsive">
    <span class="history-label"><h3>History</h3></span>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">value</th>
                <th scope="col">reason</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{deviceSubject.device.value}}</td>
                <td>{{deviceSubject.device.reason | reasonToText}}</td>
            </tr>
            <tr *ngFor="let entry of deviceSubject.device.history | slice:0:100">
                <td>{{entry.value}}</td>
                <td>{{entry.reason | reasonToText }}</td>
            </tr>        
        </tbody>
    </table>
</div>
