
<ul class="list-group">
    <a class='list-group-item list-group-item-action' 
        *ngFor="let item of menu" 
        [class.font-weight-bold]="item.link === baseTopic"
        [class.pl-3]="item.link !== baseTopic"
        [class.active]="activeTopic === item.link"
        [routerLink]="['/' + item.link]" >
        {{item.name}}
    </a>
</ul>
